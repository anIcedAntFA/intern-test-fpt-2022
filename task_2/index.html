<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./dist/style.css" />
  </head>

  <body>
    <div class="app">
      <div class="app__wrapper flex flex-fd-c">
        <div class="app__heading flex flex-ai-c flex-jc-c">
          <h2>Random Array Generator</h2>
        </div>
        <form class="app__form flex flex-ai-c flex-jc-b" app-form>
          <label for="length"><strong>Length:</strong></label>
          <input id="length" form-control />
          <button app-btn>Generate</button>
          <span form-message></span>
        </form>
        <div class="app__result" app-result></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
